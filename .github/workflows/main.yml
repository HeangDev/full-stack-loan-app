name: Publish backend to CPanel
on:
  push:
    branches:
      - master
  jobs:
    FTP-Deploy-Action
      name: FTP Deploy
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
        - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@3.1.2
        with:
        server: ftp.heangdev.com
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
